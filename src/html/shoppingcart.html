<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/shoppingcart.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/shoppingcart.js"></script>
	</head>
	<body>
		<div class="stickspace"></div>
		<header></header>
		<div class="chatfixed"></div>
		<div id="shoppingcart" class="shoppingcart">
			<div class="top-cule">
				<a href="#">
					<p>尊敬的顾客您好，我们店铺是不会泄露您的消费信息的，请放心。另外我们也不会要求获取、收集、
						使用任何与消费者金融消费类（如：信用卡）信息，如果接到以上信息电话，是属于诈骗电话，请
						勿相信，以防钱财损失。如您对订单有疑问，请联系在线客服。
					</p>
				</a>
				<i class="close-cule" title="关闭"></i>
			</div>
			<div class="shoppingcart-box">
				<div class="shoppingcart-title">
					<p>您的购物车：<span class="allshopping-number">0</span>件商品</p>
				</div>
				<div class="shopping-checked">
					<div id="all-check" class="check">
						全选
					</div>
					<p>您已选中了<span class="select-num"></span>件商品</p>
				</div>
				<div class="shopping-list-content">
					
				</div>
			</div>
			<div class="settlement-box">
				<div class="settlement-left">
					<div class="help-box">
						<h4>需要帮助吗？</h4>
						<p><a href="#">怎样确保订单安全？</a></p>
						<p><a href="#">我可以使用什么付款方式？</a></p>
						<p><a href="#">如何进行退换货？</a></p>
						<p><a href="#">更多帮助 </a></p>
					</div>
					<div class="go-shopping">
						<a href="/index.html">继续购物</a>
					</div>
				</div>
				<div class="settlement-right">
					<div>
						<div class="tit">商品原价：</div>
						<div class="goods-info">￥<span>0</span></div>
					</div>
					<div>
						<div class="tit">店铺活动：</div>
						<div class="goods-info">￥<span>0</span></div>
					</div>
					<div>
						<div class="tit">商品金额：</div>
						<div class="goods-info">￥<span>0</span></div>
					</div>
					<div>
						<p><span style="color: red;">*</span>不含运费及优惠券折扣</p>
					</div>
					<div class="settlement-btn">
						结算
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
