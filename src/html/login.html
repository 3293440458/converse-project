<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
	</head>
	<body>
		<div class="stickspace">
			
		</div>
		<header></header>
		<div class="chatfixed">
			
		</div>
		<form id="login_form" class="login-form">
			<div class="form-title">
				<h3>用户登录</h3>
			</div>
			<div class="message-box"><i>账号 : <b style="color: red;">*</b></i><input type="text" placeholder="手机/邮箱" id="user_name"/><span class="error">请输入手机号码或邮箱！</span></div>
			<div class="message-box"><i>密码 : <b style="color: red;">*</b></i><input type="password" placeholder="密码至少为6位字符" id="user_pwd"/><span class="error">请输入正确的密码格式</span><span class="error2">密码错误!</span></div>
			
			<div class="message-box login-btn-wrap">
				<div class="law-box">
					一旦登录，即表明你同意匡威的<a href="#">法律声明</a>和<a href="#">使用规则</a>
				</div>
				<div id="login-btn">
					登录
				</div>
				
				<span class="error">请填写所有信息！</span>
			</div>
			<div class="message-box">
				<div class="remember-box">
					<div class="remember-me">
						记住我
					</div>
					<div class="forgetpwd">
						<a href="#">忘记密码？</a>
					</div>
				</div>
			</div>
		</form>
		<footer></footer>
	</body>
</html>
